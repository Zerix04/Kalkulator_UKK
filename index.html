<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplikasi Kalkulator-UKK</title>
</head>
<body>
    <div class="container">
        <div class="in-container">
            <input type="text" placeholder="0" id="output" readonly="">

            <button onclick="modulus()">%</button>
            <button onclick="wipe()">CE</button>
            <button onclick="wipe()">C</button>
            <button onclick="del()">⇐</button>

            
            <button onclick="satuper()">1/x</button>
            <button onclick="kuadrat()">x²</button>
            <button onclick="akar()">²√</button>
            <button onclick="display('/')">/</button>

            
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">x</button>

            
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>

            
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>

            
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="hitung()" class="hitung">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
